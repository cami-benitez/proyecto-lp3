{% extends 'base.html' %}

{% block titulo %}
Personas
{% endblock %}

{% block contenido %}
<div class="container mt-4">
    <h3>Agrege sus datos</h3>

    <!-- tarjeta -->
    <div class="card">
      <div class="card-header">
        <button type="button" class="btn btn-primary" id="btnAgregar">Agregar</button>
      </div>
      <div class="card-body">
        <table class="table table-striped" id="tbl">
          <thead>
            <tr>
              <th>Nombre</th>
              <th>Apellido </th>
              <th>cedula</th>
              <th>Acciones</th>
            </tr>
          </thead>
          <tbody></tbody>
      </table>
      </div>
    </div>
 <!-- /tarjeta -->

 <!-- El formulario -->
 <div class="modal" id="modalFormulario">
  <!-- La clase modal-dialog-centered centra el modal -->
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
    
      <!-- Modal Header -->
      <div class="modal-header">
        <h4 class="modal-title" id="modalTitle"></h4>
        <button type="button" class="close" data-dismiss="modal">&times;</button>
      </div>

      <!-- Modal body -->
      <div class="modal-body">
        <div class="form-group">
          <input type="hidden" id="txtIdPersona">
          <label for="txtDescripcion">Nombre:</label>
          <input type="text" class="form-control" placeholder="Ingrese su nombre" id="txtDescripcion">
          <label for="txtApellido">Apellido:</label>
          <input type="text" class="form-control" placeholder="Ingrese su apellido" id="txtApellido">
          <label for="txtCedula">N° de cédula:</label>
          <input type="text" class="form-control" placeholder="Ingrese su n° de cédula" id="txtCedula"> 
       </div>
      </div> 
     
      <!-- Modal footer -->
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" id="btnGuardar">Guardar</button>
        <button type="button" class="btn btn-danger" data-dismiss="modal">Cerrar</button>
      </div>

      
     </div>
    </div>
  </div>

  <div class="row mt-4 d-none" id="rowAlerta">
        <div class="col col-md-12">
            <div class="alert alert-success">
                <strong>Registro Exitoso!</strong>
                <div class="row" id="mostrarAlerta"></div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block js %}
<script> 

  const initDatatable = () => {
    $('#tbl').DataTable({
      language: {
        url: "{{ url_for('static', filename='vendor/datatables/es-ES.json') }}",
      },
      ajax:'/api/v1/personas',      
      columns: [
        { data: 'descripcion' },
        { data: 'apellido' },
        { data: 'cedula' },
        { data: function(row) {
            return `<button type="button" name="btn_editar" class="btn btn-primary" data-id="${row.id}">Editar</button>
                    <button type="button" name="btn_eliminar" class="btn btn-danger" data-id="${row.id}">Eliminar</button>`
          }
        }
      ] 
    });
  }

  const agregar = () => {
    $('#btnAgregar').on('click', function(){
      // Setear un título a modal
      $('#modalTitle').text("Agrega tus datos aquí");
      // inicia ventana modal
      $('#txtIdPersona').val("");
      $('#txtDescripcion').val("");
      $('#txtapellido').val("");
      $('#txtcedula').val("");
      $('#modalFormulario').modal();
    });
  }

  
  
  const guardar = () => {
    $('#btnGuardar').on('click', function() {
      const idPersona = $('#txtIdPersona').val();
      const nuevaDescripcion=$('#txtDescricion').val("");
      const tabla = $('#tbl').DataTable();

      if(idPersona) {
        // update
        fetch(`/api/v1/personas/${idPersona}`, {
          method: 'PUT',
          headers: {
            'Content-Type': 'application/json'
          }, body: JSON.stringify({ descripcion: nuevaDescripcion })
        })
        .then(resp => resp.json())
        .then(data => {
          if(data && !data.error && data.success) {
            tabla.ajax.reload();
            Swal.fire("Actualizado", "Tus datos a sido guardado correctamente.", "success");
          } else {
            Swal.fire(data.error);
          }
        }).catch(err => {
          console.error(err);
          Swal.fire("Error", "Ocurrió un error al actualizar los datos dela persona.", "error");
        });
      } else {
        // insert
        fetch(`/api/v1/personas`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          }, body: JSON.stringify({ descripcion: nuevaDescripcion})
        })
        .then(resp => resp.json())
        .then(data => {
          if(data && !data.error && data.success) {
            tabla.ajax.reload();
            Swal.fire("Actualizado", "Tus datos a sido guardado correctamente.", "success");
          } else {
            Swal.fire(data.error);
          }
        }).catch(err => {
          console.error(err);
          Swal.fire("Error", "Ocurrió un error al guardar los datos dela persona.", "error");
        });
      }
      $('#txtDescripcion').val("");
      $('#txtapellido').val("");
      $('#txtcedula').val("");
      $('#modalFormulario').modal("hide");
    });
  }

  const editar = () => {
    $('#tbl').on('click', 'button[name="btn_editar"]',function(){
      // Mostrar mensaje de confirmación usando sweetalert
      Swal.fire({
        title: "¿Deseas editar este registro?",
        showCancelButton: true,
        confirmButtonText: "Si",
        cancelButtonText: `No`
      }).then((result) => {
        if (result.isConfirmed) {
          //Swal.fire("Saved!", "", "success");
          $('#modalTitle').text("Editar una Persona");

          const idPersona = $(this).data('id,descripcion,apellido,cedula');
          $('#txtIdPersona').val(idPersona);
          $('#txtapellido').val("");
          $('#txtcedula').val("");
          // Necesitamos obtener la descripción del backend
          fetch(`/api/v1/personas/${idPersona}`, {
            method: 'GET',
            headers: {
              'Content-Type': 'application/json'
            }
          })
          .then(resp => resp.json())
          .then(data => {
         $('#txtNombre').val("");(data.data.descripcion);
         $('#txtapellido').val("");(data.data.descripcion);
         $('#txtcedula').val("");(data.data.descripcion);
            $('#modalFormulario').modal();
          });
        }
      });
    });
  }

  const eliminar = () => {
    $('#tbl').on('click', 'button[name="btn_eliminar"]',function(){
      const idPersona = $(this).data('id');
      // Mostrar mensaje de confirmación usando sweetalert
      Swal.fire({
        title: "¿Deseas eliminar este registro?",
        showCancelButton: true,
        confirmButtonText: "Si",
        cancelButtonText: `No`
      }).then((result) => {
        if (result.isConfirmed) {
          fetch(`/api/v1/personas/${idPersona}`, {
            method: 'DELETE',
            headers: {
              'Content-Type': 'application/json'
            }
          })
          .then(resp => resp.json())
          .then(data => {
            if(data && !data.error && data.success) {
              // Para borrar la fila del datatable(cliente)
              const fila =$(this).closest('tr');
              const tabla = $('#tbl').DataTable();
              tabla.row(fila).remove().draw();
              Swal.fire("Eliminado", "", data.success);
            } else {
              Swal.fire(data.error);
            }
          }).catch(err => {
            Swal.fire("Error", "Ocurrió un error al eliminar los datos de la persona.", "error");
          });
        }
      });

    });
  }

  const addEvents = () => {
    agregar();
    guardar();
    editar();
    eliminar();
  }

  $(function() {
    initDatatable();
    addEvents();
  }); 
</script> 
{% endblock %}
